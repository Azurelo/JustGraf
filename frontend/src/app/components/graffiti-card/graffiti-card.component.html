<div class="graffiti-card">
  <img [src]="graffiti.imageUrl" alt="{{ graffiti.title }}">
  <h3>{{ graffiti.title }}</h3>
  <p><strong>By:</strong> {{ graffiti.artist }}</p>
  <p>{{ graffiti.location }}</p>
  <p>{{ graffiti.description }}</p>

  <div class="like-buttons">
    <button (click)="toggleLike()" [class.active]="liked">👍 {{ graffiti.likes || 0 }}</button>
    <button (click)="toggleDislike()" [class.active]="disliked">👎 {{ graffiti.dislikes || 0 }}</button>
  </div>

  <div class="action-buttons">
    <button class="btn btn-sm btn-primary" (click)="openEditModal()">Edit</button>
    <button class="btn btn-sm btn-danger" (click)="delete()">Delete</button>
  </div>

  <!-- Edit Modal -->
<div class="editmodal-backdrop" *ngIf="isEditing" (click)="closeEditModal()"></div>
<div class="editmodal" *ngIf="isEditing">
  <div class="editmodal-content">
    <h4>Edit Graffiti Post</h4>
    <form (ngSubmit)="submitEdit()">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="editData.title" name="title" id="title" required placeholder="Enter title" />

      <label for="artist">Artist</label>
      <input type="text" [(ngModel)]="editData.artist" name="artist" id="artist" placeholder="Enter artist name" />

      <label for="location">Location</label>
      <input type="text" [(ngModel)]="editData.location" name="location" id="location" placeholder="Enter location" />

      <label for="imageUrl">Image URL</label>
      <input type="text" [(ngModel)]="editData.imageUrl" name="imageUrl" id="imageUrl" placeholder="Enter image URL" />

      <label for="description">Description</label>
      <textarea [(ngModel)]="editData.description" name="description" id="description" placeholder="Enter description"></textarea>

      <div class="editmodal-buttons">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
</div>
